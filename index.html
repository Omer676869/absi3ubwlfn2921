<!DOCTYPE html>
<html>
<body style="background:black;color:white;text-align:center;padding-top:100px;">
<button id="btn" style="font-size:60px;">BIG BUTTON</button>
<h1 id="s">status: no</h1>

<script>
async function update() {
  const r = await fetch("/check");
  const j = await r.json();
  s.innerText = "status: " + j.status;
}

btn.onclick = async () => {
  await fetch("/check", {method:"POST"});
  update();
};

setInterval(update, 500);
</script>
</body>
</html>
