<!DOCTYPE html>
<html>
<head>
  <title>Check Toggle</title>
  <style>
    body {
      background:#000;
      color:white;
      text-align:center;
      font-family:Arial;
      padding-top:100px;
    }
    button {
      font-size:50px;
      padding:20px 60px;
      cursor:pointer;
    }
    #status {
      font-size:30px;
      margin-top:20px;
    }
  </style>
</head>
<body>

<button id="btn">BIG BUTTON</button>
<div id="status">status: no</div>

<script>
async function update() {
  const r = await fetch("/check/");
  const j = await r.json();
  document.getElementById("status").innerText = "status: " + j.status;
}

document.getElementById("btn").onclick = async () => {
  await fetch("/check/", { method: "POST" });
  update();
};

setInterval(update, 200);
</script>

</body>
</html>
